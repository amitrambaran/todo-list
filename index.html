<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add new item">
        <ul>
            <li><span><i class="fas fa-minus-circle"></i></span> Kill cat</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Jump twice</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Be a bird</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
